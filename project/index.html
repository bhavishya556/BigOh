<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Pagination</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <nav class="navbar" style="height: 10vh">
      <a href="index.html" class="nav-left">LOGO</a>
      <div class="nav-mid">
        <input type="text" id="search" placeholder="Search products" autocomplete="off" />
        <div id="suggestions" class="suggestions"></div>
      </div>
      <div class="nav-right">
        <a href="cart.html">     <i class="fa fa-shopping-cart"  style="font-size:30px"></i></a>
        <a href="wish.html">    <i class="fa fa-heart-o" style="font-size:30px; color: rgb(187, 69, 88);"></i></a>
      </div>
    </nav>
  </header>
  
  <div class="product-container" id="product-container">
    <div id="product-list" class="product-list">

      <div class="skeleton-loader" id="skeleton-loader">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>
    </div>
  </div>



  <!-- Pagination -->
  <div class="pagination-controls" style="height: 10vh">

    <div class="page-size">
      <label for="pageSize"></label>
      <select id="pageSize">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="30">30</option>
        <option value="40">40</option>
      </select>
    </div>
    <button id="prevPage" disabled>Previous</button>
    <div id="paginationNumbers" class="pagination-numbers"></div>
    <button id="nextPage">Next</button>

    <div >
      <span id="currentPageDisplay"></span>
    </div>


  </div>

  <div id="footer"></div>

  <script src="js/main.js"></script>
  <script src="js/header.js"></script> <!-- Second -->
  <script src="js/cart.js"></script>
  <script src="js/util.js"></script>
  <script src="js/wish.js"></script>
</body>

</html>
